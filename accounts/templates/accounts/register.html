{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App Register</title>
  <link rel="stylesheet" href="{% static 'weatherapp/style.css' %}">
</head>
<body>
  <div class="container auth-container">
    <h2>Register</h2>
    <form method="POST" class="auth-form">
      {% csrf_token %}
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password1" placeholder="Password" required>
      <input type="password" name="password2" placeholder="Confirm Password" required>

      <!-- Example: custom fields -->
      <!-- Uncomment if you want to collect on signup -->
      <!--
      <textarea name="bio" placeholder="Tell us about yourself"></textarea>
      <input type="text" name="location" placeholder="Location">
      -->

      <button type="submit">Register</button>
    </form>
    <div class="switch-link">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      <p><a href="{% url 'index' %}">â† Back to Weather</a></p>
    </div>
  </div>
</body>
</html>
